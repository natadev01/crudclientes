{% extends 'layouts/master.html' %} {% block title %}View{% endblock %} {% block
body %}
<h1>Clients</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">E-Mail</th>
      <th scope="col">Phone</th>
      <td></td>
    </tr>
  </thead>
  <tbody>
    {% for client in clients %}
    <tr>
      <td>{{ client.name }}</td>
      <td>{{ client.lastName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.phone }}</td>
      <td class="text-right">
        <div class="row">
          <form
            action="{{ url_for('clients_delete') }}"
            method="post"
            class="pull-right"
          >
            <input type="hidden" name="id" value="{{ client.id }}" />
            <input
              type="submit"
              class="btn btn-danger"
              data-toggle="confirmation"
              {#
              data-title="Â¿Estas seguro?"
              #}
              value="Delete"
            />
          </form>
          <a
            class="btn btn-primary pull-right"
            href="{{ url_for('edit_client', id=client.id) }}"
            >Edit</a
          >
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
